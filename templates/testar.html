<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testar Aut√¥mato</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand">Home</a>

            <a href="/documentacao" class="btn btn-light">
                Documenta√ß√£o
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h4 class="text-center mb-4">
                            Testar Aut√¥mato da express√£o
                            {% if expressao_infixa %}
                                <span class="text-danger fw-bold">{{ expressao_infixa }}</span>
                            {% endif %}
                        </h4>

                        <form method="POST">

                            <div class="mb-3">
                                <label class="form-label">Testar uma √∫nica palavra:</label>
                                <input type="text" name="palavra_unica" class="form-control"
                                    value="{{ palavra_unica or '' }}" placeholder="Digite uma palavra">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ou testar v√°rias palavras (uma por linha):</label>
                                <textarea 
                                    name="palavras_multiplas" 
                                    class="form-control" 
                                    rows="5"
                                    placeholder="Digite uma palavra por linha"
                                >{{ palavras_multiplas or '' }}</textarea>
                            </div>

                            <!-- Linha com dois bot√µes lado a lado -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success w-75">
                                    Testar
                                </button>

                                <button type="button" id="btnLimpar" class="btn btn-secondary w-25">
                                    <i class="fa-solid fa-broom"></i> 
                                </button>

                                <button type="button" class="btn btn-warning w-25" onclick="testarVazio()">
                                    Testar Palavra Vazia (Œµ)
                                </button>

                            </div>

                        </form>

                        {% if resultados %}
                        <div class="mt-4">
                            <h5 class="mb-3">Resultados:</h5>

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Palavra</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in resultados %}
                                    <tr>
                                        <td><code>{{ item.palavra }}</code></td>
                                        <td>
                                            {% if item.aceita %}
                                                <span class="badge bg-success">Aceita</span>
                                            {% else %}
                                                <span class="badge bg-danger">Rejeitada</span>
                                            {% endif %}
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                        {% endif %}

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnLimpar").addEventListener("click", function () {
            document.querySelector("input[name='palavra_unica']").value = "";
            document.querySelector("textarea[name='palavras_multiplas']").value = "";
        });

        function testarVazio() {
            Swal.fire({
                title: "Testar palavra vazia?",
                text: "Isso ir√° testar o aut√¥mato com Œµ (cadeia vazia).",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "Sim, testar",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {

                    // Chama o backend para testar Œµ
                    fetch("/api/testar_vazio")
                    .then(r => r.json())
                    .then(data => {

                        if (data.erro) {
                            Swal.fire({
                                icon: "warning",
                                title: "Nenhum aut√¥mato gerado",
                                text: "Voc√™ ser√° redirecionado para a p√°gina inicial.",
                                confirmButtonText: "OK"
                            }).then(() => {
                                window.location.href = "/"; // üî• redirecionamento real
                            });
                            return;
                        }
                        if (data.aceita) {
                            Swal.fire({
                                icon: "success",
                                title: "Palavra vazia aceita!",
                                text: "O aut√¥mato aceitou Œµ.",
                                confirmButtonText: "OK"
                            });
                        } else {
                            Swal.fire({
                                icon: "error",
                                title: "Palavra vazia rejeitada",
                                text: "O aut√¥mato n√£o aceitou Œµ.",
                                confirmButtonText: "OK"
                            });
                        }

                    });
                }
            });
        }

    </script>

</body>
</html>
